<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/master.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_row_1">
                <div class="search_form_container">
                    <form action="#" class="search_form">
                        <button class="search_btn">
                            <a href="">
                                <svg class="header_icon magnify" viewbox="0 0 24 24">
                                    <use xlink:href="static/icons/all-icons.svg#magnify"></use>
                                </svg>
                            </a>
                        </button>
                        <input type="search" class="search_input" id="search_input">
                    </form>
                </div>
                <div class="notifications_container">
                    <svg class="header_icon bell" viewbox="0 0 24 24">
                        <use xlink:href="static/icons/all-icons.svg#bell-ring"></use>
                    </svg>
                    <div class="profile_photo"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="header_row_2">
                <div class="profile_greeting_container">
                    <div class="profile_photo"></div>
                    <div class="greeting_msg">
                        <p>Hi there,</p>
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div class="header_buttons_container">
                    <button class="header_btn">New<a href=""></a></button>
                    <button class="header_btn">Upload<a href=""></a></button>
                    <button class="header_btn">Share<a href=""></a></button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar_top">
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon" viewbox="0 0 24 24">
                        <use xlink:href="static/icons/all-icons.svg#dashboard"></use>
                    </svg>
                    <h3>Dashboard</h3>
                </a>
            </div>
            <div class="sidebar_middle">
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#home"></use>
                    </svg>
                    <p>Home</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#profile"></use>
                    </svg>
                    <p>Profile</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#messages"></use>
                    </svg>
                    <p>Messages</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#history"></use>
                    </svg>
                    <p>History</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#tasks"></use>
                    </svg>
                    <p>Tasks</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#communities"></use>
                    </svg>
                    <p>Communities</p>
                </a>
            </div>
            <div class="sidebar_bottom">
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#settings"></use>
                    </svg>
                    <p>Settings</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#support"></use>
                    </svg>
                    <p>Support</p>
                </a>
                <a class="sidebar_items_container" href="#">
                    <svg class="sidebar_icon">
                        <use xlink:href="static/icons/all-icons.svg#privacy"></use>
                    </svg>
                    <p>Privacy</p>
                </a>
            </div>
        </div>

        <div class="main">
            
        </div>
    </div>

    <script src="svg4everybody.js"></script>
    <script>svg4everybody();</script>

</body>
</html>
